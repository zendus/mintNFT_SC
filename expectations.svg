<svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMin meet" viewBox="0 0 350 350">
    <style>.base { fill: white; font-family: serif; font-size: 12px; font-style: italic; }</style>
    <rect width="100%" height="100%" fill="black" />
<text x="50%" y="30%" class="base" dominant-baseline="middle" text-anchor="middle"><tspan style="font-weight:bold; font-size: 18px;">Expectations </tspan>
<tspan dy="2.5em" x="50%"> Of all thee expected </tspan>
<tspan dy="1.5em" x="50%">
That which thee could never ask of thyself  </tspan>
<tspan dy="1.5em" x="50%">Accusations thee wore </tspan>
<tspan dy="1.5em" x="50%"> As loud greetings to road mates  </tspan>
<tspan dy="1.5em" x="50%"> Cringing and Ringing  </tspan>
<tspan dy="1.5em" x="50%"> To the unknown sting of fellows </tspan>
<tspan dy="1.5em" x="50%"> Ah! Why has thou done this </tspan>
<tspan dy="1.5em" x="50%"> As though thee was without smear  </tspan>

</text>
    
 </svg>